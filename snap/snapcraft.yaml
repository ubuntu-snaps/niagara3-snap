name: niagara3
summary: Niagara Framework
description: Niagara IoT Framework
version: "3.8.111"
adopt-info: overlay

base: core24
grade: devel
confinement: devmode

platforms:
  amd64:

package-repositories:
  - type: apt
    formats: [deb]
    architectures: [i386]
    components: [main]
    suites: [noble, noble-updates]
    key-id: F6ECB3762474EDA9D21B7022871920D1991BC93C
    url: http://mirrors.aliyun.com/ubuntu

apps:
  niagarad:
    command: bin/niagarad-wrapper
    daemon: simple
    environment:
      LD_LIBRARY_PATH: $SNAP/bin:$SNAP/usr/lib32:$SNAP/usr/lib/i386-linux-gnu
      NIAGARA_HOME: $SNAP
      HOME: $SNAP_COMMON
    plugs: [network, network-bind]

parts:
  deps:
    plugin: nil
    stage-packages:
      - util-linux
  setup:
    plugin: dump
    source: http://pubfs.iotapp.site/n4installer/3.8.111/setup-linux-x86.tgz
    source-type: tar
    stage:
      - -install
      - -uninstall
      - "*"
    stage-packages:
      - lib32stdc++6
      - libpam0g:i386
      - zlib1g:i386
    override-stage: |
      snapcraftctl stage
      chmod +x bin/*
  overlay:
    plugin: dump
    source: overlay
    override-stage: |
      craftctl default
      craftctl set version="$(craftctl get version)-$(git rev-parse --short HEAD)"

layout:
  /etc/niagara:
    bind: $SNAP_COMMON/sysroot/etc/niagara
  $SNAP/etc:
    bind: $SNAP_COMMON/etc
  $SNAP/daemon:
    bind: $SNAP_COMMON/daemon    
  $SNAP/licenses:
    bind: $SNAP_COMMON/licenses
  $SNAP/modules:
    bind: $SNAP_COMMON/modules  
  $SNAP/registry:
    bind: $SNAP_COMMON/registry      
  $SNAP/security:
    bind: $SNAP_COMMON/security    
  $SNAP/stations:
    bind: $SNAP_COMMON/stations
